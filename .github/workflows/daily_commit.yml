name: Daily Commit

on:
  schedule:
    # This cron expression schedules the workflow to run daily at 12:00 UTC
    - cron: '0 12 * * *'  # You can change the time here if you want

jobs:
  daily_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Commit changes (email: 23f2005126@ds.study.iitm.ac.in)
        run: |
          # Create or modify a file (e.g., adding a timestamp to a file)
          echo "Commit made on $(date)" >> commit_log.txt

          # Add and commit the change
          git config user.name "GitHub Actions"
          git config user.email "23f2005126@ds.study.iitm.ac.in"
          git add commit_log.txt
          git commit -m "Daily commit made by GitHub Actions"

      - name: Push changes
        run: |
          git push
